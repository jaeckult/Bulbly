<!DOCTYPE html>
<html>
  <head>
    <title>Google Places Autocomplete Example</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      #search {
        width: 300px;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <input id="search" type="text" placeholder="Search for a place..." />
    <div id="map"></div>

    <script>
      let map;
      let marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 9.03, lng: 38.74 }, // Default to Addis Ababa
          zoom: 13,
        });

        const input = document.getElementById("search");
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();

          if (!place.geometry || !place.geometry.location) {
            alert("No details available for the selected place");
            return;
          }

          map.setCenter(place.geometry.location);
          map.setZoom(15);

          if (!marker) {
            marker = new google.maps.Marker({ map });
          }

          marker.setPosition(place.geometry.location);

          console.log("üìç Name:", place.name);
          console.log("üì¨ Address:", place.formatted_address);
          console.log("üåê Location:", place.geometry.location.toString());
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlyO4k8PmZqRfAWrsxgJHBMQ3YUKST4iY&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
